<div class="container mt-5">
  <form (ngSubmit)="salvar()" class="custom-form p-4 rounded shadow">
    <h2 class="text-center mb-4">Nova Receita</h2>
    
    <div class="mb-3">
      <label class="form-label fw-bold">Descrição:</label>
      <input type="text" class="form-control" name="descricao" [(ngModel)]="receita.descricao" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Ingredientes:</label>
      <input type="text" class="form-control" name="ingredientes" [(ngModel)]="receita.ingredientes" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Quantidade:</label>
        <input type="number" class="form-control" name="quantidade" [(ngModel)]="receita.quantidade" required>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Tempo (minutos):</label>
        <input type="number" class="form-control" name="tempo" [(ngModel)]="receita.tempo" required>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Modo de Preparo:</label>
      <textarea class="form-control" rows="4" name="modoprep" [(ngModel)]="receita.modoprep" required></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn custom-btn btn-lg">
        Salvar Receita
      </button>
    </div>
  </form>
</div>

<style>
  .custom-btn {
    background-color: #8FBC8F;
    border-color: #8FBC8F;
    color: #333;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .custom-btn:hover {
    background-color: #8FBC8F;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .custom-form {
    background-color: #ffffff;
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #e0e0e0;
  }

  .form-control:focus {
    border-color: #8FBC8F;
    box-shadow: 0 0 0 0.25rem rgba(152, 251, 152, 0.25);
  }
</style>
